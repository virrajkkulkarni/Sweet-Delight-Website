<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        /* Internal CSS for Admin Login Page */
body {
    font-family: Arial, sans-serif;
    background: url('img1.jpg') no-repeat center center;
    background-size: 100% auto; /* Fit the image horizontally */
    background-attachment: fixed;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #d94c50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <input type="text" id="admin-username" placeholder="Admin Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('admin-username').value;
            let password = document.getElementById('admin-password').value;
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('isAdmin', true);
                window.location.href = 'acc.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
